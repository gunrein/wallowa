{% extends "base.html" %}
{%- import "icons.html" as icons -%}

{% block title %}Sources{% endblock %}

{% block content %}
<div class="flex p-4">
  <div class="flex-col">
    <h1 class="text-3xl bold">Sources</h1>    

    <div class="p-3">
      <div class="card card-compact lg:card-side bg-base-100 shadow">
        <figure class="w-24 h-16"><img src="/static/sources/GitHub_Logo.png" alt="GitHub logo"/></figure>
        <div class="card-body">
          <p>Collect Pull Request activity data from GitHub.</p>
          <p>Last fetched: TODO</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">{{- icons.fetch_icon() -}}Fetch now</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
